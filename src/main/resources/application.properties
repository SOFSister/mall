server.port=8081

#==============================Database Configuration========================================
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=
#Use Alibaba druid data source, default use native
#spring.datasource.type =com.alibaba.druid.pool.DruidDataSource
#Enable console printing sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# mybatis Underline to hump configuration, both can be used
#mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
#Configure scan
mybatis.mapper-locations=classpath:mappers/*.xml
#Configure the result alias for the XML
mybatis.type-aliases-package=com.feedsheep.mall.pojo